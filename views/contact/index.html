<form action="" method="post" id="form-contact" >
<div class="row">
    <div class="form-group col-sm-6">
        <label for="name"class="h4">Name</label>
        <input type="text" name="name" class="form-control" id="name"  placeholder="Enter name" required>
    </div>
    <div class="form-group col-sm-6">
        <label for="email" class="h4">Email</label>
        <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
        </div>
    </div>
</div>

    <div class="row">
        <div class="form-group col-sm-6">
            <label for="message"class="h4 ">Message</label>
            <textarea id="message" class="form-control" name="message" rows="5" placeholder="Enter your message" required></textarea>
        </div>
        <div class="form-group col-sm-6">
            <label for="code" class="h4">Captcha</label>
            <div class="input-group">
                <img src="/captcha/" alt="Вывод капчи" />
                <input type="code" class="form-control" name="code" id="code" placeholder="Enter captcha" required>
            </div>
        </div>
    </div>

<button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">Submit</button>
</form>
